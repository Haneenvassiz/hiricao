{% extends "base.html" %}

{% block title %}Forgot Password - Hirica{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Hirica" height="60" class="mb-3">
                        <h2 class="auth-title">Forgot Password?</h2>
                        <p class="text-light-75">
                            Don't worry! Enter your email address and we'll send you instructions to reset your password.
                        </p>
                    </div>

                    <form method="POST" class="auth-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="Enter your email address">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                        </button>

                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-primary text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Back to Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
